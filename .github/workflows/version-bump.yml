name: Controle de Versão Automático (develop)

on:
  push:
    branches:
      - develop  
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump de versão com base nos commits
        uses: phips28/gh-action-bump-version@v11.0.0
        with:
          tag-prefix: 'v'  # Ex: v1.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
