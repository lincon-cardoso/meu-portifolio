name: Deploy para Railway (main)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

concurrency:
  group: "railway"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Detectar gerenciador de pacotes
        id: detect
        run: |
          if [ -f yarn.lock ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "installCmd=install" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "installCmd=ci" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: ${{ steps.detect.outputs.manager }}

      - name: Cache de depend√™ncias e do .next
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache/yarn
            .next/cache
          key: ${{ runner.os }}-nextjs-deps-${{ hashFiles('**/package-lock.json','**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-deps-

      - name: Instalar depend√™ncias
        run: ${{ steps.detect.outputs.manager }} ${{ steps.detect.outputs.installCmd }}

      - name: Build do Next.js
        run: ${{ steps.detect.outputs.manager }} run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Limpar cache da Cloudflare
        run: |
          echo "üîç Limpando cache da zona Cloudflare $ZONE_ID"
          resp=$(curl -w '\nHTTP_STATUS:%{http_code}' \
            -X POST "https://api.cloudflare.com/client/v4/zones/$ZONE_ID/purge_cache" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}')
          echo "$resp"
        env:
          ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Disparar deploy na Railway
        run: |
          curl -X POST https://backboard.railway.app/graphql \
            -H "Authorization: Bearer $RAILWAY_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data '{"query":"mutation { deploy(input: { projectId: \"$RAILWAY_PROJECT_ID\" }) { id }}"}'
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
