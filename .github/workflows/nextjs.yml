name: Deploy Next.js site to Railway

on:
  push:
    branches:
      - main # sua branch padr√£o
  workflow_dispatch:
    inputs:
      clear_cache:
        description: "For√ßar rebuild ignorando cache de build da Railway (clearCache)"
        required: false
        type: boolean
        default: false
      skip_cloudflare_purge:
        description: "N√£o purgar cache global da Cloudflare neste deploy"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write

concurrency:
  group: "railway"
  cancel-in-progress: false

jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    outputs:
      clear_cache: ${{ steps.cache_flag.outputs.clear_cache }}
      skip_purge: ${{ steps.purge_flag.outputs.skip_purge }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Necess√°rio para que a action de bump possa fazer push
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Detectar se deve limpar cache Railway
        id: cache_flag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.clear_cache }}" = "true" ]; then
            echo "clear_cache=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Deploy ir√° for√ßar rebuild sem cache da Railway"
          else
            echo "clear_cache=false" >> $GITHUB_OUTPUT
            echo "Usando cache padr√£o da Railway"
          fi
      - name: Detectar se deve pular purge Cloudflare
        id: purge_flag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.skip_cloudflare_purge }}" = "true" ]; then
            echo "skip_purge=true" >> $GITHUB_OUTPUT
            echo "‚û°Ô∏è  Purge Cloudflare ser√° pulado"
          else
            echo "skip_purge=false" >> $GITHUB_OUTPUT
            echo "Cloudflare purge habilitado"
          fi

      - name: Detect package manager
        id: detect
        run: |
          if [ -f yarn.lock ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "installCmd=install" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "installCmd=ci" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: ${{ steps.detect.outputs.manager }}

      - name: Cache deps & .next
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache/yarn
            .next/cache
          key: ${{ runner.os }}-nextjs-deps-${{ hashFiles('**/package-lock.json','**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-deps-
            ${{ runner.os }}-

      - name: Install dependencies
        run: ${{ steps.detect.outputs.manager }} ${{ steps.detect.outputs.installCmd }}

      - name: Build Next.js
        run: ${{ steps.detect.outputs.manager }} run build # Build ID ${{ github.sha }}

      - name: Run lint
        run: ${{ steps.detect.outputs.manager }} run lint

      - name: Run tests
        run: ${{ steps.detect.outputs.manager }} run test

  deploy:
    needs: build
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Validate environment variables
        env:
          ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          if [ -z "$ZONE_ID" ] || [ -z "$CLOUDFLARE_API_TOKEN" ] || [ -z "$RAILWAY_API_TOKEN" ] || [ -z "$RAILWAY_PROJECT_ID" ]; then
            echo "‚ùå Missing required environment variables."
            exit 1
          fi

      - name: Purge Cloudflare cache
        if: ${{ needs.build.outputs.skip_purge == 'false' }}
        shell: bash
        run: |
          echo "üîç Purging Cloudflare zone $ZONE_ID"
          resp=$(curl -w '\nHTTP_STATUS:%{http_code}' \
            -X POST "https://api.cloudflare.com/client/v4/zones/$ZONE_ID/purge_cache" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}')
          echo "$resp"
        env:
          ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      - name: Skipping Cloudflare purge (informativo)
        if: ${{ needs.build.outputs.skip_purge == 'true' }}
        run: echo "‚è© Purge Cloudflare pulado por input skip_cloudflare_purge=true"

      - name: Trigger Railway Deploy
        env:
          CLEAR_CACHE: ${{ needs.build.outputs.clear_cache }}
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          if [ "$CLEAR_CACHE" = "true" ]; then
            echo "üöÄ Disparando deploy Railway com clearCache=true"
            MUTATION='mutation { deploy(input: { projectId: "'$RAILWAY_PROJECT_ID'" clearCache: true }) { id } }'
          else
            echo "üöÄ Disparando deploy Railway usando cache existente"
            MUTATION='mutation { deploy(input: { projectId: "'$RAILWAY_PROJECT_ID'" }) { id } }'
          fi

          JSON_PAYLOAD=$(jq -cn --arg q "$MUTATION" '{query: $q}')

          resp=$(curl -s -o response.json -w "%{http_code}" -X POST https://backboard.railway.app/graphql \
            -H "Authorization: Bearer $RAILWAY_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data "$JSON_PAYLOAD")

          if [ "$resp" -ne 200 ]; then
            echo "‚ùå Railway deploy failed (HTTP $resp)."
            cat response.json
            exit 1
          fi
          echo "Resposta da API:"
          cat response.json
